<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Croiss's Bakery</title>
    <link rel="stylesheet" href="forgot.css">
    <script src="forgot.js"></script>

</head>

<body>

        <!---------------------------------- Navigation bar start ---------------------------------------->

        <div class="sidebar">

            <img id="sidebar-exit" onclick="close_sidebar ()" src="/Images/Homepage/Nav-bar/sidebar-exit.png">
    
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/ProductPage/product.html">Products</a></li>
                <li><a href="/About-us/about-us.html">About Us</a></li>
                <li><a href="/Cart/cart.html">Cart</a></li>
                <li><a href="/Login/sign-in.html">Login</a></li>
            </ul>
        </div>
    
        <div class="nav-bar">
            <a href="/index.html"><img id="nav-bar-logo" src="/Images/Homepage/Nav-bar/logo.png" alt="Croiss'Bakery logo"></a>
            <a id="nav-bar-name1" href="/index.html"><img id="nav-bar-name" src="/Images/Homepage/Nav-bar/name.png"
                    alt="Croiss'bakery"></a>
            <a id="present-page" class="nav-bar-text-button" href="/index.html">Home</a>
            <a class="nav-bar-text-button" href="/ProductPage/product.html">Products</a>
            <a class="nav-bar-text-button" href="About-us/about-us.html">About Us</a>
            <a class="nav-bar-icon-button" href="/Cart/cart.html"><img id="nav-bar-cart" src="/Images/Homepage/Nav-bar/cart.png"
                    alt="Cart"></a>
            <a href="sign-in.html" class="nav-bar-icon-button" ><img id="nav-bar-login" src="/Images/Homepage/Nav-bar/login.png"
                alt="Login"></a>
    
            <!--Three bars-->
            <div class="three-bars">
                <input type="checkbox" id="checkbox" onclick="showSidebar()">
                <label for="checkbox" class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>
            </div>
        </div>
    
        <!----------------Navbar script for responsive---------------->
    
        <script>
            function showSidebar() {
                var sidebar = document.querySelector('.sidebar');
                sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block'; 
            }
    
            function close_sidebar () {
                showSidebar ();
            }
        </script>
    
        <!---------------------------------- Navigation bar end ---------------------------------------->



    
    <!-- Sign Up-->
    <div class = "mid ">
        
        <div class = "pic">
            <img id = "croiss_bakery_pic" src = ".././Images/Login/863363e6-95a1-48ab-b26b-ddf4db846db4.jpg">
            <img id = "croiss_bakery_logo" src  = ".././Images/Homepage/Footer/footer logo.png">
        </div>
    
        <div class = "forgot">
            <h1>FORGOT PASSWORD</h1>
            <div class = "phonenumber">
                <p>Phone Number</p>
                <input type="text" placeholder = "Enter your phone number" autocomplete="off" id="phone">
                <span id="phoneError" style="color: red;"></span>
            </div> 
            <button onclick="checkForm('otp.html')">SEND OTP</button>
        </div>
    
    
        <!--------------------------------------------- Footer -------------------------------------------->

        <div class="footer">
            <img id="footer-logo" src="/Images/Homepage/Footer/footer logo.png" alt="Croiss'Bakery logo">
            <div class="footer-contact-box">
                <p id="footer-contact-title">Contact Us</p>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src="/Images/Homepage/Footer/location.png" alt="Location icon">
                    <p class="footer-p-info">Vietnam, Ho Chi Minh city, SGU</p>
                </div>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src="/Images/Homepage/Footer/phone-call.png" alt="Phone call icon">
                    <p class="footer-p-info">023923XXX</p>
                </div>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src="/Images/Homepage/Footer/email.png" alt="Email icon">
                    <p class="footer-p-info">Croiss'Bakery@gmail.com</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
