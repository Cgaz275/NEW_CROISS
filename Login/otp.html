<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croiss's Bakery</title>
    <link rel="stylesheet" href="otp.css">
    <script src="otp.js"></script>

    <!-- font-family : 'Montserrat', sans-serif; -->

    <link rel="icon" href=".././Images/Homepage/Nav-bar/logo.png">

</head>

<body>

    <!-- Navigation bar-->
    <div class="nav-bar">
        <a href="../index.html"><img id="nav-bar-logo" src=".././Images/Homepage/Nav-bar/logo.png" alt="Croiss'Bakery logo"></a>
        <a id="nav-bar-name1" href="../index.html"><img id="nav-bar-name" src=".././Images/Homepage/Nav-bar/name.png"
                alt="Croiss'bakery"></a>
        <a id="present-page" class="nav-bar-text-button" href="../index.html">Home</a>
        <a class="nav-bar-text-button" href="#Products">Products</a>
        <a class="nav-bar-text-button" href=".././About-us/about-us.html">About Us</a>
        <a class="nav-bar-icon-button" href="#Cart"><img id="nav-bar-cart" src=".././Images/Homepage/Nav-bar/cart.png"
                alt="Cart"></a>
        <a class="nav-bar-icon-button" href="#Login"><img id="nav-bar-login" src=".././Images/Homepage/Nav-bar/login.png"
                alt="Login"></a>
    </div>


    
    <!-- Sign Up-->
    <div class = "mid ">
        
        <div class = "pic">
            <img id = "croiss_bakery_pic" src = ".././Images/Login/863363e6-95a1-48ab-b26b-ddf4db846db4.jpg">
            <img id = "croiss_bakery_logo" src  = ".././Images/Homepage/Footer/footer logo.png">
        </div>
    
        <div class = "forgot">
            <h1>GET NEW PASSWORD</h1>
            <div class = "otp">
                <p>Please enter valid OTP</p>
                <input type="text" placeholder = "The OTP code has been sent" autocomplete="off" id="otp">
                <span id="otp_error" style="color: red;"></span>
            </div> 
            <div class = "new_password">
                <p>New password</p>
                <input type="new_password" placeholder = "Password" autocomplete="off" id="new_pass">
                <i class="fas fa-eye" onclick="changeSituation1()" id="eye1"></i>
                <span id="pass1Error" style="color: red;"></span>
            </div>
            <div class = "confirm_password">
                <p>Confirm password</p>
                <input type="password" placeholder="Confirm Password" autocomplete="off" id="pass2">
                <i class="fas fa-eye" onclick="changeSituation2()" id="eye2"></i>
                <span id="pass2Error" style="color: red;"></span>
            </div>
            <button onclick="checkForm('sign-in.html')">CONFIRM</button>
        </div>
    
    
        <!-- Footer -->  
        <div class="footer">
            <img id="footer-logo" src=".././Images/Homepage/Footer/footer logo.png" alt="Croiss'Bakery logo">
            <div class="footer-contact-box">
                <p id="footer-contact-title">Contact Us</p>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src=".././Images/Homepage/Footer/location.png" alt="Location icon">
                    <p class="footer-p-info">Vietnam, Ho Chi Minh city, SGU</p>
                </div>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src=".././Images/Homepage/Footer/phone-call.png" alt="Phone call icon">
                    <p class="footer-p-info">023923XXX</p>
                </div>
                <div class="footer-contact-box-info">
                    <img class="footer-icons" src=".././Images/Homepage/Footer/email.png" alt="Email icon">
                    <p class="footer-p-info">Croiss'Bakery@gmail.com</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
