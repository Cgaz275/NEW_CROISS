<form id="addProductForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required>

    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice" required>

    <label for="productDesc">Product Description:</label>
    <textarea id="productDesc" required></textarea>

    <label for="productCategory">Choose a category:</label>
    <select name="category" id="productCategory">
        <option value="Cookies">Cookies</option>
        <option value="Bread">Bread</option>
        <option value="Cake">Cake</option>
    </select>

    <label for="productImg">Product Image URL:</label>
    <input type="text" id="productImg" required>

    <button type="button" onclick="addProduct()">Add Product</button>

</form>

<div class="detail" id="shop"></div>
</body>
