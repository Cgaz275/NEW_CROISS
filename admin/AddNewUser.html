<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="productM.css">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Images/Homepage/Nav-bar/logo.png">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
<div class = "grid-container">
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
         
        </div>
        <div class="header-right">
            <a href="adminM.html"><span class="material-icons-outlined">account_circle</span></a>
        </div>
    </header>
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">inventory</span>Croiss Dashboard
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="#" >
                    <span class="material-icons-outlined">dashboard</span> Dashboard
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="productM.html" >
                    <span class="material-icons-outlined">bakery_dining</span> Products
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="userM.html">
                    <span class="material-icons-outlined">people</span> Customer
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="billM.html" >
                    <span class="material-icons-outlined">shopping_cart</span> Orders
                </a>
            </li>
        </ul>
    </aside>
    <div class="main-container" style=" display: flex; flex-direction: column; gap: 20px; max-width: 350px; background-color: #fff; padding: 20px; position: relative;">
        <div style="font-size: 28px; color: #2f1f20; font-weight: 600; letter-spacing: -1px; position: relative; display: flex; align-items: center; justify-content: center;">
            Add Users
        </div>
    
        <div style="color: rgba(88, 87, 87, 0.822); font-size: 14px;">
            <label for="Username">Username:</label><br>
            <input style="width: 100%; border: none; border-bottom: 1px solid #ccc;" type="text" id="Username" required>
        </div>
    
        <div class="message" style="color: rgba(88, 87, 87, 0.822); font-size: 14px;">
            <label for="Pass">Password:</label><br>
            <input style="width: 100%; border: none; border-bottom: 1px solid #ccc;" type="password" id="Pass" required>
        </div>
    
        <div class="message" style="color: rgba(88, 87, 87, 0.822); font-size: 14px;">
            <label for="Name">Name:</label><br>
            <input style="width: 100%; border: none; border-bottom: 1px solid #ccc;" type="text" id="Name" required>
        </div>
    
        <div class="message" style="color: rgba(88, 87, 87, 0.822); font-size: 14px;">
            <label for="Address">Address:</label><br>
            <input style="width: 100%; border: none; border-bottom: 1px solid #ccc;" type="text" id="Address" required>
        </div>
    
        <div class="message" style="color: rgba(88, 87, 87, 0.822); font-size: 14px;">
            <label for="Phone">Phone:</label><br>
            <input style="width: 100%; border: none; border-bottom: 1px solid #ccc;" type="tel" id="Phone" required>
        </div>
    
        <div class="flex" style="display: flex; width: 100%; gap: 6px; justify-content: center; align-items: center;">
            <button class="submit" style="border: none; outline: none; background-color: #2f1f20; padding: 10px; border-radius: 10px; color: #fff; font-size: 16px; transform: .3s ease; width: 100%;"
                type="button" onclick="addUsers()">Add User</button>
        </div>
    </div>
</div>

</body>
<script src="../admin/src/user.js"></script>
<script src="../admin/AddNewUser.js"></script>
</html>
