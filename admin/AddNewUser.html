<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="productM.css">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/Images/Homepage/Nav-bar/logo.png">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
<div class = "grid-container">
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">

        </div>
        <div class="header-right">
            <a href="adminM.html"><span class="material-icons-outlined">account_circle</span></a>
        </div>
    </header>
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">inventory</span>Croiss Dashboard
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="#" >
                    <span class="material-icons-outlined">dashboard</span> Dashboard
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="productM.html" >
                    <span class="material-icons-outlined">bakery_dining</span> Foods
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="userM.html">
                    <span class="material-icons-outlined">people</span> Customer
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="billM.html" >
                    <span class="material-icons-outlined">shopping_cart</span> Orders
                </a>
            </li>
        </ul>
    </aside>
    <div class = "main-container">
        <h2>Add Users</h2>

        <form id="addUsersForm">
            <label for="Username">Username:</label><br>
            <input style="width:50%" type="text" id="Username" required><br><br>

            <label for="Pass">Password:</label><br>
            <input style="width:50%" type="password" id="Pass" required><br><br>

            <label for="Name">Name:</label><br>
            <input style="width:50%" type="text" id="Name" required><br><br>

            <label for="Address">Address:</label><br>
            <input style="width:50%" type="text" id="Address" required><br><br>

            <label for="Phone">Phone:</label><br>
            <input style="width:50%" type="tel" id="Phone" required><br><br>

            <button style="width:50%" type="button" onclick="addUsers()">Add User</button>
        </form>


    </div>
</div>

</body>
<script src="src/user.js"></script>
<script src="../admin/userM.js"></script>
</html>
